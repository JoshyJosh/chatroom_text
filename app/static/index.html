<!DOCTYPE html>
<html>
    <head>
        <script src="/static/index.js" defer></script>
    </head>
    <body>
        <h1>The best most visually intense chatroom</h1>
        <h2 id="currentChatNameTitle">Loading Chat...</h2>
        <div id="chatLogDiv"></div>
        <div id="chatInputDiv">
            <input type="text" id="chatInput" required minlength="1" maxlength="255" />
            <input type="button" id="chatButton" value="Send">
        </div>
        <h2>Chatroom Select</h2>
        <div>
            <ul id="chatroomSelectList"></ul>
        </div>
        <h2>Create Chatroom</h2>
        <div id="chatroomCreateDiv">
            <input type="text" id="chatroomCreateInput" required minlength="1" maxlength="255" />
            <input type="button" id="chatroomCreateButton" value="Send">
        </div>
    </body>
</html>
